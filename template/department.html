{% extends 'base.html' %}
{%load widget_tweaks %}
{%block content%}

 <div class="container">
   <h1>The Main Department :</h1>
     <br>
  <div class="row ">
      <div class="col-sm-6 ">
          {% for dep in dept%}
             <h2>{{dep.name}}</h2>
               <p> {{dep.dec}}</p>
          <hr>
      <br/> <br/> <br/>

          {%endfor%}

      </div>

      <div class="col-sm-9">

          {% csrf_token %}

              {%for field in myform%}
               <div class="form-group" >
                   <form method="post">
                   {{field.label_tag}}
                   {% render_field field class="form-control" %}
                       </form>
               </div>
               {%endfor%}
            <input type="submit" value="Submit">
      </div>
  </div>
 </div>
{%endblock content%}
